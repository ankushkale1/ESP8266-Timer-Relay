<!DOCTYPE html>
<html lang="en">
<head>
    <title>Relay Timer Server</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Daily Repeat Timer Relay</h1>
        <h2>The time is 21:02:24</h2>
        <h3>Enter your timer on/off values in format (05:45)</h3>
        <h4>Do not create timers that span over 2 days, for example [22:00] until [02:00]</h4>
        <h4>Create 2 different timers, [22:00] until [24:00] and [00:00] until [02:00]</h4>
        
        <form id="Timerform">
            <!-- Timer Fieldsets... -->
            
            <fieldset>
                <legend>Actions</legend>
                <div class="mt-3">
                    <button type="button" class="btn btn-primary" id="submitButton">Submit</button>
                </div>
            </fieldset>
        </form>
    </div>
    
    <!-- Add Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <script>
        $(document).ready(function() {
            $('#submitButton').click(function() {
                var formData = $('#Timerform').serialize();
                $.post('/set', formData, function(response) {
                    console.log(response);
                });
            });
        });
    </script>
</body>
</html>
