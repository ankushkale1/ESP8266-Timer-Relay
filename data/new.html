<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Relay Timer Server</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <style>
            .button {
                background-color: #DD4814;
                border: none;
                color: white;
                padding: 10px 20px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
                border-radius: 5px;
                cursor: pointer;
                width: 100%;
            }

            .button:hover {
                background-color: #FF6F18;
            }
        </style>
    </head>
    <body>
        <div class="container mt-5">
            <h1>Daily Repeat Timer Relay</h1>
            <h2>The time is 22:28:07 </h2>
            <h3>Enter your timer on/off values in format (05:45)</h3>
            <h4>Do not create timers that pan over 2 days, for example [22:00]until[02:00]</h4>
            <h4>Create 2 different timers, [22:00]until[24:00] and [00:00]until[02:00]</h4>
            <form id="Timerform">
                <div class="border p-3 mt-3">
                    <div class="mb-3">
                        <label class="form-label">Timer 0</label>
                    </div>
                    <div class="mb-3">
                        <label for="box${i}-relay" class="form-label">GPIO Pin</label>
                        <input type="text" class="form-control" id="box${i}-relay" name="box${i}-relay" required>
                    </div>
                    <div class="mb-3">
                        <label for="box${i}-relay" class="form-label">Relay Type</label>
                        <input type="text" class="form-control" id="box${i}-relay" name="box${i}-relay" required>
                    </div>
                    
                    Relay Type: <input type="radio" name="Timer0pinstate" value="on">
                    Active High
                                          <input type="radio" name="Timer0pinstate" value="off" checked>
                    Active Low
                                          <br/>
                    <input type="radio" name="Timer0State" value="D" checked>
                    ON
                                          <input type="radio" name="Timer0State" value="O">
                    OFF &nbsp &nbsp<input type="time" name="Timer0OnValue" id="Timer0OnValue" value='19:00' size=2 autofocus>
                    until <input type="time" name="Timer0OffValue" id="Timer0OffValue" value='23:59' size=2 autofocus>
                </div>
            </form>
            <div>
                <input type="button" name='Submit' value='Submit' class='button' id='submitButton'/>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script>
            $('#submitButton').click(function() {
                var formData = $('#Timerform').serialize();
                $.post('/set', formData, function(response) {
                    console.log(response);
                });
            });
        </script>
    </body>
</html>
