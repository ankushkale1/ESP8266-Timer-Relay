<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box Creator</title>
  <!-- Include Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <h1>Create Boxes</h1>
  <form id="boxForm">
    <div class="mb-3">
      <label for="numBoxes" class="form-label">Number of Boxes</label>
      <input type="number" class="form-control" id="numBoxes" name="numBoxes" required>
    </div>

    <div id="boxContainer" class="mt-4"></div>
    <br/>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>

<!-- Include Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Include DateTimePicker JS -->
<script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.js"></script>
<script>
  $('#submitButton').click(function() {
        var formData = $('#Timerform').serialize(); // Serialize the form data
        
        $.post('/set', formData, function(response) {
            // Handle the response from the server
            console.log(response);
        });
    });
</script>

<script>
    var Timer1State; var Timer1OnValue; var Timer1OffValue; var Timer2State; var Timer2OnValue; var Timer2OffValue; var Timer3State; var Timer3OnValue; var Timer3OffValue; var Timer4State; var Timer4OnValue; var Timer4OffValue; var Timer5State; var Timer5OnValue; var Timer5OffValue; 
    $('#set_button').click(function(OnEvent){ 
        OnEvent.preventDefault();
        Timer1State = $('input[name=Timer1State]:checked', '#Timerform').val(); 
        Timer1OnValue = $('#Timer1OnValue').val(); 
        Timer1OffValue = $('#Timer1OffValue').val(); 
        Timer2State = $('input[name=Timer2State]:checked', '#Timerform').val(); 
        Timer2OnValue = $('#Timer2OnValue').val(); 
        Timer2OffValue = $('#Timer2OffValue').val();  
        Timer3State = $('input[name=Timer3State]:checked', '#Timerform').val(); 
        Timer3OnValue = $('#Timer3OnValue').val(); 
        Timer3OffValue = $('#Timer3OffValue').val(); 
        Timer4State = $('input[name=Timer4State]:checked', '#Timerform').val();  
        Timer4OnValue = $('#Timer4OnValue').val(); 
        Timer4OffValue = $('#Timer4OffValue').val(); 
        Timer5State = $('input[name=Timer5State]:checked', '#Timerform').val();  
        Timer5OnValue = $('#Timer5OnValue').val(); 
        Timer5OffValue = $('#Timer5OffValue').val(); 
            $.get('/set?Timer1State=' + Timer1State + '&Timer1OnValue=' + Timer1OnValue + '&Timer1OffValue=' + Timer1OffValue 
            + '&Timer2State=' + Timer2State + '&Timer2OnValue=' + Timer2OnValue + '&Timer2OffValue=' + Timer2OffValue 
            + '&Timer3State=' + Timer3State + '&Timer3OnValue=' + Timer3OnValue + '&Timer3OffValue=' + Timer3OffValue 
            + '&Timer4State=' + Timer4State + '&Timer4OnValue=' + Timer4OnValue + '&Timer4OffValue=' + Timer4OffValue 
            + '&Timer5State=' + Timer5State + '&Timer5OnValue=' + Timer5OnValue + '&Timer5OffValue=' + Timer5OffValue , function(TimerState){ console.log(TimerState); }); 
    });
    </script>

<script>
$(document).ready(function() {
  $('#boxForm').submit(function(event) {
    event.preventDefault();
    // Gather data and make POST request to /save
    const formData = $(this).serializeArray();
    // Send formData to your /save endpoint using AJAX
    // Example: 
    $.ajax({
      type: "POST",
      url: "/save",
      data: formData,
      success: function(response) {
        console.log("Data saved successfully");
      },
      error: function(error) {
        console.error("Error saving data: " + error);
      }
    });
  });

  $('#numBoxes').change(function() {
    const numBoxes = parseInt($(this).val());
    const boxContainer = $('#boxContainer');
    boxContainer.empty();
    
    for (let i = 1; i <= numBoxes; i++) {
      const boxHtml = `
        <div class="border p-3 mt-3">
          <div class="mb-3">
            <label for="box${i}-relay" class="form-label">Relay with GPIO pin</label>
            <input type="text" class="form-control" id="box${i}-relay" name="box${i}-relay" required>
          </div>
          <div class="mb-3">
            <label class="form-check-label">Active low</label>
            <input type="checkbox" class="form-check-input" id="box${i}-activeLow" name="box${i}-activeLow">
          </div>
          <div class="mb-3">
            <label class="form-check-label">ON/OFF</label>
            <div class="form-check">
              <input type="radio" class="form-check-input" name="box${i}-onOff" value="on" id="box${i}-on">
              <label class="form-check-label" for="box${i}-on">ON</label>
            </div>
            <div class="form-check">
              <input type="radio" class="form-check-input" name="box${i}-onOff" value="off" id="box${i}-off">
              <label class="form-check-label" for="box${i}-off">OFF</label>
            </div>
          </div>
          <div class="mb-3">
            <label for="box${i}-ontime" class="form-label">On Time</label>
            <input type="text" class="form-control datetimepicker" id="box${i}-ontime" name="box${i}-ontime" required>
            <br/>
            <label for="box${i}-offtime" class="form-label">Off Time</label>
            <input type="text" class="form-control datetimepicker" id="box${i}-offtime" name="box${i}-offtime" required>
          </div>
        </div>
      `;
      boxContainer.append(boxHtml);
    }

    // Initialize DateTimePicker
    $('.datetimepicker').flatpickr({
      enableTime: true,
      dateFormat: "Y-m-d H:i",
    });
  });
});
</script>

</body>
</html>
